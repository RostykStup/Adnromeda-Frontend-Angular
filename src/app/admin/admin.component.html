<div id="main-container">
  <div id="admin-routes-container">
    <ul id="admin-routes-list">
      <li *ngFor="let tab of tabs" class="admin-routes-links-element"
          [ngClass]="{
        block_last: tab.block_end
        }">
        <a class="route-link" [routerLink]="tab.link">{{tab.label}}</a>
      </li>
    </ul>
  </div>
  <div id="admin-content">
    <router-outlet></router-outlet>
  </div>
</div>
