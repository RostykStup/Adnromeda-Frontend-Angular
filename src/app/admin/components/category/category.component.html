<app-create-category-dialog [openDialog]="openDialogWindow" (isOpened)="dialogChange($event)"
                            [create]="categoryUpdateId" (changes)="reloadTable($event)"></app-create-category-dialog>
<div id="wrapper">
  <div id="search-paginator-container">
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Введіть назву категорії ">
      <button id="search-button" class="button">Знайти</button>
    </div>
    <div id="paginator-container">
      <div id="paginator">
        <app-admin-paginator [pageSizes]="pageSizes" *ngIf="totalElements"
                             (pageEmmit)="handlePageChange($event)"
                             [totalElements]="totalElements"
                             [totalPages]="totalPages">
        </app-admin-paginator>
      </div>
    </div>
  </div>
  <div id="content-container">
    <table class="admin-table">
      <tr>
        <th>Фото</th>
        <th>Назва</th>
        <th>#</th>
        <th>
          <button class="button" id="add-category-button" (click)="createCategoryButtonClick()">Додати категорію</button>
        </th>
      </tr>
      <tr *ngFor="let category of categories">
        <td>
          <div class="category-image-container">
            <img class="category-image" *ngIf="category.imageName" [src]="getImage(category.imageName)"></div>
        </td>
        <td>{{category.title}}</td>
        <td>{{category.id}}</td>
        <td>
          <button class="button" [value]="category.id" (click)="clickUpdateButton(category.id)">Редагувати</button>
<!--          <button class="button" [value]="category.id" (click)="clickDeleteButton(category.id)">Видалити</button>-->
        </td>
      </tr>
    </table>
  </div>
</div>
