
<div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="table-header-text"> ID </span> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <span  class="table-header-text"> Назва </span> </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef > <span  class="table-header-text"> Фото </span></th>
      <td mat-cell *matCellDef="let element">
        <img [src]="getImage(element.imageName)" class="category-image">
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > <span  class="table-header-text"> Дії </span> </th>
      <td mat-cell *matCellDef="let element">
        <button class="action-button update-button" value="{{element.id}}">Редагувати</button>
        <button class="action-button delete-button" value="{{element.id}}">Видалити</button>
      </td>
    </ng-container>

    <!-- Symbol Column -->
<!--    <ng-container matColumnDef="symbol">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>-->
<!--      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
