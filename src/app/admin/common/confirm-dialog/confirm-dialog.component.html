<div class="dialog-header">
  <span class="dialog-header-label">{{data.message}}</span>
</div>
<div mat-dialog-actions class="dialog-footer">
  <button class="dialog-button dialog-close-button" (click)="onYesClick()">Так</button>
  <button (click)="onNoClick()" class="dialog-button dialog-main-button ">Ні</button>
</div>
